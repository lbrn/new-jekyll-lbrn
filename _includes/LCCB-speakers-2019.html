{% for speakers in site.data.LCCB-speakers-2019 %}
<section>
  <a href="{{speakers.aboutlink}}">
    <img src="{{speakers.picture}}" alt="{{speakers.name}}">
  </a>
  <h3>{{speakers.name}}</h3>
  <p>{{speakers.university}}</p>
  <p>{{speakers.title1}}</p>
  <p>{{speakers.title2}}</p>
</section>
{% endfor %}
