{% for speakers in site.data.CBSS-2019 %}
<section>
<a href="{{speakers.aboutlink}}">
    <img src="{{speakers.img}}" alt="{{speakers.name}}">
  </a>
  <p>{{speakers.date}}, {{speakers.time}}</p>
  <br>
  <h3>{{speakers.name}}</h3>
  <p>{{speakers.university}}<p>
  <p>{{speakers.title}}</p>
  <section class="collapse">
    	<h4>Abstract:</h4> {{speakers.abstract}}<br>
    	<h4>Bio:</h4> {{speakers.bio}}
	</section>
</section>
<hr>
{% endfor %}
