<article class="person">
  {% if people.category != "none" %}
  <h3>{{people.category}}</h3>
  {% endif %}
  <img class="nudge" src="images/partner-institutes/{{people.image}}" alt="{{people.name}}">
  <h4>{{people.school}}</h4>

  <ul>
    <li>{{people.address1}}</li>
    <li>{{people.address2}}</li>
  </ul>
</article>
