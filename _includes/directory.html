<article class="person">
  <img src="images/people/{{people.image}}" alt="{{people.name}}">
  <h4>{{people.name}}</h4>
  <h5>{{people.position}}</h5>
  <h6>{{people.school}}</h6>
  <ul>
    <li>{{people.city}}, {{people.state}}, {{people.zip}}</li>
    <li>{{people.email}}</li>
    <li>{{people.phone}}</li>
  </ul>
</article>
