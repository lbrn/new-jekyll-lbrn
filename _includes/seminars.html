{% for seminars in site.data.seminars %}
<section>
	<i class="fa fa-lg fa-calendar"></i><p>{{seminars.date}}, {{seminars.time}}</p>
  <img src="{{seminars.img}}" alt="{{seminars.name}}">
  <h3>{{seminars.name}}</h3>
  <h4>{{seminars.title}}</h4>
  <p>{{seminars.university}}</p>
</section>
{% endfor %}
