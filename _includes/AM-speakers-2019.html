{% for speakers in site.data.AM-speakers-2019 %}
<section>
  <a href="{{speakers.pdf}}" target="_blank" alt="Speaker's associated PDF">
    <img src="{{speakers.picture}}" alt="{{speakers.name}} 's PDF thumbnail'">
  </a>
  <h3>{{speakers.name}}</h3>
  <p>{{speakers.university}}</p>
  <p>{{speakers.title1}}</p>
  <p>{{speakers.title2}}</p>
</section>
{% endfor %}
