<article class="person" data-pType="{{pi.project-type}}">
  <img src="images/people/{{pi.image}}" alt="{{pi.author}}">
  <a class="natural-link" href="{{pi.url | relative_url }}"><h5>{{ pi.title }} </h5></a>
  <h6 style="margin-top: .6em;">School: {{pi.school}}</h6>
  <p class="project-title">Name: {{ pi.author }}</p>
    <p class="project-title">Title: {{ pi.title }}</p>
  <p class="project-title"> project_title: {{ pi.project_title }}</p>
  <br>

</article>
