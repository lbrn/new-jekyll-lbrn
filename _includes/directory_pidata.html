<article class="person" data-pType="{{pi.project-type}}">
  <a href=""
  <p class="project-title">{{ pi.name }}</p>
  <p class="project-title">{{ pi.project_title }}</p>
  <br>

  {% if pi.mentors.size > 1 %}
  <h4>Mentors</h4>
  {% else %}
  {% if pi.mentors.size == 1 %}
  <h4>Mentor</h4>
  {% endif %}
  {% endif %}

  {% for mentor in pi.mentors %}
  <p>{{ mentor.name }}<br>{{mentor.origin}}</p>
  {% endfor %}
  <br>
</article>
