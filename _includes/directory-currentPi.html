<article class="person">
  <img src="images/people/{{people.image}}" alt="{{people.author}}'s portrait photo.">
  <h4>{{people.author}}</h4>
  <a class="natural-link" href="{{people.url | relative_url }}"><h5>{{people.title}}</h5></a>
  <h6 style="margin-top: .7em;">{{people.school}}</h6>
</article>
